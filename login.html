<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourLUT</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- AOS End -->

    <script src="https://kit.fontawesome.com/f3c9d07c5d.js"></script>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script/action.js"></script>

    <div class="wrap">

        <!-- sub 공통 -->
        <header>
            <!-- 헤더자리 -->
        </header>

        

        <!-- LOGIN -->
        <div class="section_box_sub login">
            

            <div class="centerbox">
                <h2>LOGIN</h2>

                <div class="content">
                    <form method="" action="">
                        <fieldset>
                            <legend>로그인</legend>
                            <div class="input_box">
                                <div class="id_box">
                                    <p>로그인</p>
                                    <input type="text" placeholder="아이디를 입력하세요" name="id" required>
                                </div>
                                <div class="pw_box">
                                    <p>비밀번호</p>
                                    <input type="password" placeholder="비밀번호를 입력하세요" name="pw" required tabindex="1">
                                    <i class="fa-solid fa-eye-slash"></i>
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                            </div>
                            <div class="link_box">
                                <div class="id_save">
                                    <input type="checkbox" id="saveid">
                                    <label for="saveid">
                                        <span class="checkbox">
                                            <i class="fa-solid fa-check" style="color: #FAF9F6;"></i>
                                        </span>아이디 저장
                                    </label>
                                </div>
                                <div class="link">
                                    <a href="#" class="find_id">ID 찾기</a>
                                    <a href="#" class="find_pw">PW 찾기</a>
                                    <a href="join.html" class="go_join">회원가입</a>
                                </div>
                            </div>
                            <button class="btn btn_login">로그인 하기</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <!-- footer -->
        </footer>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>

    <!-- AOS -->
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

     <script>
        AOS.init();
    </script>
    <!-- AOS End -->
</body>
</html>
